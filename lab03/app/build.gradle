// Includes proguard from parent directory for tasks
buildscript {
    repositories {
        flatDir dirs: '../Guardsquare-proguard-811cdfc/lib'
    }
    dependencies {
        classpath 'com.guardsquare:proguard-gradle:7.0.1'
    }
}
plugins {
    id 'java'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.commons:commons-csv:1.9.0'
}
 version = '1.0'
 jar {
 	manifest {
 		attributes 	'Main-Class' : 'csci2020u.lab03.CSVDemo',
 				'Implementation-Title' : 'Sample-Gradle',
 				'Implementation-Version' : version
 	}
 }
// minify task
task(minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
    configuration 'proguard.cfg'
    injars 'build/libs/app.jar'
    outjars 'build/libs/app.min.jar'
}
application {
    // Define the main class for the application.
    mainClass = 'lab03.App'
}